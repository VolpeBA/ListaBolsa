<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/styles.css">
    <script src="/frontend/script.js"></script>
    <title>Valores de Ações</title>
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <div class="content">
            <h1>Informações da Bolsa de Valores</h1>
            <nav>
                <a href="./calculator.html" style="color: white;">Calculadora</a>
            </nav>
        </div>
    </header>

    <!-- Corpo Principal -->
    <main>
        <div class="content">
            <h2>Dados de Ações</h2>

            <div class="group">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
                    <g>
                        <path
                            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                        </path>
                    </g>
                </svg>

                <input id="symbol" class="input" type="text" placeholder="Digite o nome da ação" name="searchbar" />
                <button onclick="getStockData()">Buscar</button>
            </div>

            <p id="error-message" style="color: red; display: none;"></p>

            <p id="loading">Carregando...</p>

            <div id="stock-info" style="display: none;">
                <h2 id="stock-name"></h2>
                <div><strong>Preço:</strong> R$ <span id="stock-price"></span></div>
                <div><strong>Variação:</strong> <span id="stock-change"></span> %</div>
                <div><strong>Máximo do dia:</strong> R$ <span id="stock-dayHigh"></span></div>
                <div><strong>Mínimo do dia:</strong> R$ <span id="stock-dayLow"></span></div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="content">
            <p>&copy; 2024 Todos os direitos reservados - Informações da Bolsa de Valores</p>
        </div>
    </footer>
</body>

</html>
